<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOSHIN AI | IPHONE 17 PRO CAMERA</title>
    <style>
        /* 1. Setup-ka Guud */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000; /* Asalka waa madow si kamaradu u soo dhalaasho */
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* 2. Kamaradda Ballaran (iPhone View) */
        #webcam {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Tani waxay hubinaysaa in jidhkaaga oo dhan la arko */
            transform: scaleX(-1); /* Mirror Effect */
            
            /* IPHONE VIVID FILTER: Midabada iyo Iftiinka halkan baa laga xukumaa */
            filter: brightness(1.15) contrast(1.1) saturate(1.3) sharpness(1.2);
            transition: 0.5s;
        }

        /* 3. Interface-ka (Buttons) */
        .camera-ui {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .shutter-btn {
            width: 80px;
            height: 80px;
            background: white;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .shutter-btn:active {
            transform: scale(0.9);
            background: #ff003c; /* Markaad riixdo waxay u baxaysaa casaan (Recording) */
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 4. Laser-ka Quruxda ah */
        .laser-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, #00f2ff, transparent);
            box-shadow: 0 0 15px #00f2ff;
            top: 0;
            display: none;
            z-index: 5;
            animation: moveLaser 3s infinite linear;
        }

        @keyframes moveLaser {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="badge">iPhone 17 Pro | 4K 60FPS</div>
    <div class="laser-line" id="laser"></div>
    
    <video id="webcam" autoplay playsinline></video>

    <div class="camera-ui">
        <p style="color: white; font-family: sans-serif; text-shadow: 0 2px 5px #000;">RIIX BADHANKA SI AAD SCAN-KA U BILOWDO</p>
        <div class="shutter-btn" onclick="startIPhoneScan()"></div>
    </div>

    <script>
        async function startCamera() {
            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    frameRate: { ideal: 60 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('webcam').srcObject = stream;
            } catch (err) {
                alert("Kamarad lama heli karo! Fadlan ogolow 'Permission'-ka browser-ka.");
            }
        }

        function startIPhoneScan() {
            const laser = document.getElementById('laser');
            laser.style.display = "block";
            
            // Markuu scan-ku bilowdo, iftiinka wax yar kor u qaad
            document.getElementById('webcam').style.filter = "brightness(1.2) contrast(1.2) saturate(1.4)";

            setTimeout(() => {
                laser.style.display = "none";
                document.getElementById('webcam').style.filter = "brightness(1.15) contrast(1.1) saturate(1.3)";
                alert("Scan-kii waa dhamaaday! Video-gaagu waa diyaar.");
            }, 5000);
        }

        startCamera();
    </script>
</body>
</html>
