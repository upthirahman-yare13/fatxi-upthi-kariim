<style>
    /* Naqshad cusub oo loogu talagalay Tasbiixda badan */
    .tasbih-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        padding: 10px;
    }
    .tasbih-card {
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid var(--accent-gold);
    }
    .tasbih-name { font-family: 'Amiri'; font-size: 1.2rem; margin-bottom: 10px; }
    .counter-val { font-size: 2rem; font-weight: bold; margin-bottom: 10px; }
</style>

<div id="tasbih-sec" class="card" style="display:none;">
    <div class="tasbih-grid">
        <div class="tasbih-card">
            <div class="tasbih-name">سُبْحَانَ اللَّهِ</div>
            <div class="counter-val" id="count-sub">0</div>
            <button class="btn-action" onclick="countThis('sub')">TAABO</button>
        </div>
        <div class="tasbih-card">
            <div class="tasbih-name">الْحَمْدُ لِلَّهِ</div>
            <div class="counter-val" id="count-alx">0</div>
            <button class="btn-action" onclick="countThis('alx')">TAABO</button>
        </div>
        <div class="tasbih-card">
            <div class="tasbih-name">لَا إِلَهَ إِلَّا اللَّهُ</div>
            <div class="counter-val" id="count-laa">0</div>
            <button class="btn-action" onclick="countThis('laa')">TAABO</button>
        </div>
        <div class="tasbih-card">
            <div class="tasbih-name">اللَّهُ أَكْبَرُ</div>
            <div class="counter-val" id="count-akb">0</div>
            <button class="btn-action" onclick="countThis('akb')">TAABO</button>
        </div>
    </div>
    <button onclick="resetAll()" style="margin-top:20px; color:red; background:none; border:none;">Reset All</button>
</div>

<div id="quran-sec" class="quran-container">
    <iframe id="quran-frame" src="https://quran.com?translations=55,227"></iframe>
</div>

<script>
    // Logic-ga Tasbiixda kala duwan
    let counts = { sub: 0, alx: 0, laa: 0, akb: 0 };
    function countThis(type) {
        counts[type]++;
        document.getElementById('count-' + type).innerText = counts[type];
        if (navigator.vibrate) navigator.vibrate(40);
    }
    function resetAll() {
        counts = { sub: 0, alx: 0, laa: 0, akb: 0 };
        document.querySelectorAll('.counter-val').forEach(el => el.innerText = '0');
    }

    // Luuqadda Soomaaliga ee Quran.com
    function setToSomali() {
        const frame = document.getElementById('quran-frame');
        frame.src = "https://quran.com?translations=55"; // 55 waa Somali translation
    }
    // Markuu website-ka furmo toos ha ugu jiro Somali
    window.onload = setToSomali;
</script>
