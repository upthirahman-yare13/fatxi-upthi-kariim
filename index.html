        <main class="flex-1 p-6 lg:p-12">

    <script>
        const lessons = {
            1: {
                title: "Lesson 1: Hordhaca IT & Hardware",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: "Information Technology (IT) waa adeegsiga qalabka elektaroonigga ah si loo maareeyo xogta. Hardware waa qaybta la taaban karo.",
                assignment: "Qor 5 qalab oo hardware ah."
            },
            2: {
                title: "Lesson 2: Software & Operating Systems",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: "Software waa barnaamijyada aan la taaban karin. Waxaa u sareeya Operating System-ka (sida Windows ama macOS).",
                assignment: "Waa maxay farqiga u dhexeeya System Software iyo Application Software?"
            },
            3: {
                title: "Lesson 3: Network & Internet Basics",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: "Networking waa isku xirka laba computer ama ka badan. Internet-ku waa shabakadda ugu weyn adduunka.",
                assignment: "Sharax macnaha IP Address iyo wuxuu qabto."
            },
            4: {
                title: "Lesson 4: Cyber Security & Safety",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: "Amniga internet-ka waa ilaalinta xogtaada. Isticmaal Password adag mar walba.",
                assignment: "Samee liis ka kooban 3 qaab oo aad ku garan karto Email-ka been abuurka ah (Phishing)."
            }
        };

        function renderMenu() {
            const menu = document.getElementById('lesson-menu');
            Object.keys(lessons).forEach(id => {
                menu.innerHTML += `
                    <button onclick="loadLesson(${id})" id="btn-${id}" class="lesson-btn w-full text-left p-4 rounded-xl hover:bg-slate-50 transition text-sm font-bold flex items-center gap-3 border border-transparent">
                        <i class="fas fa-play-circle text-blue-600"></i> Lesson ${id}
                    </button>
                `;
            });
        }

        function loadLesson(id) {
            document.querySelectorAll('.lesson-btn').forEach(btn => btn.classList.remove('active-lesson'));
            document.getElementById('btn-' + id).classList.add('active-lesson');

            const lesson = lessons[id];
            document.getElementById('main-display').innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-black text-slate-800">${lesson.title}</h2>
                    <div class="relative bg-black rounded-3xl overflow-hidden shadow-2xl border-4 border-white">
                        <video controls class="w-full aspect-video" autoplay><source src="${lesson.video}" type="video/mp4"></video>
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                        <h4 class="font-bold text-blue-600 mb-2 underline">Dukumentiga Casharka</h4>
                        <p class="text-slate-600 text-sm leading-relaxed">${lesson.doc}</p>
                    </div>
                    <div class="bg-orange-50 p-8 rounded-[2rem] border border-orange-100">
                        <h4 class="font-bold text-orange-800 mb-2 italic">Assignment-kaada</h4>
                        <p class="text-sm text-orange-700">${lesson.assignment}</p>
                        <button onclick="window.open('https://wa.me/252613040087')" class="mt-4 bg-orange-500 text-white px-6 py-2 rounded-xl text-xs font-bold">Gudbi Assignment-ka</button>
                    </div>
                </div>
            `;
        }

        function showQuiz() {
            document.getElementById('main-display').innerHTML = `
                <div class="bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-8">
                    <div class="text-center">
                        <span class="bg-orange-100 text-orange-600 px-4 py-1 rounded-full text-[10px] font-black uppercase">Phase 2: Imtixaan</span>
                        <h2 class="text-3xl font-black text-slate-800 mt-2">Tijaabi Aqoontaada</h2>
                    </div>
                    <div class="space-y-6">
                        <div class="p-6 bg-slate-50 rounded-2xl">
                            <p class="font-bold text-slate-700 mb-4 text-lg">1. Waa maxay maskaxda Computer-ka ee amarrada bixisa?</p>
                            <div class="grid gap-3">
                                <button onclick="checkAnswer(true)" class="quiz-option text-left p-4 border-2 rounded-xl transition font-medium bg-white">A) CPU (Central Processing Unit)</button>
                                <button onclick="checkAnswer(false)" class="quiz-option text-left p-4 border-2 rounded-xl transition font-medium bg-white">B) RAM (Random Access Memory)</button>
                                <button onclick="checkAnswer(false)" class="quiz-option text-left p-4 border-2 rounded-xl transition font-medium bg-white">C) Hard Drive</button>
                            </div>
                        </div>
                    </div>
                    <div id="quiz-result" class="hidden p-6 rounded-2xl text-center font-bold"></div>
                </div>
            `;
        }

        function checkAnswer(isCorrect) {
            const res = document.getElementById('quiz-result');
            res.classList.remove('hidden');
            if(isCorrect) {
                res.className = "p-6 rounded-2xl text-center font-bold bg-green-100 text-green-700 border border-green-200";
                res.innerHTML = "ðŸŽ‰ Sax! Waad ku gudubtay su'aashan. Mashallah!";
            } else {
                res.className = "p-6 rounded-2xl text-center font-bold bg-red-100 text-red-700 border border-red-200";
                res.innerHTML = "âŒ Khalad! Mar kale isku day saaxiib.";
            }
        }

        window.onload = () => { renderMenu(); loadLesson(1); };
    </script>
</body>
