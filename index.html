<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOSHIN AI | Healthcare & Biometrics 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon-blue: #00f2ff; --neon-red: #ff003c; --dark: #050a14; }
        body { background: var(--dark); color: white; font-family: 'Montserrat', sans-serif; margin: 0; }
        
        .main-container { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Camera UI - Mugdigii waa laga saaray */
        #video-container { width: 320px; height: 320px; background: #000; border: 5px solid var(--neon-blue); border-radius: 50%; position: relative; overflow: hidden; box-shadow: 0 0 30px var(--neon-blue); margin-bottom: 20px; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 1; }
        .laser { width: 100%; height: 4px; background: var(--neon-red); position: absolute; top: 0; display: none; box-shadow: 0 0 15px var(--neon-red); animation: scan-move 2s infinite linear; }
        @keyframes scan-move { 0% { top: 0; } 100% { top: 100%; } }

        /* Input Form */
        .input-box { width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid var(--neon-blue); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; font-weight: bold; box-sizing: border-box; }
        
        .btn-scan { background: var(--neon-blue); color: #000; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; width: 100%; font-size: 1.1rem; }
        
        /* Results */
        .results-panel { display: none; width: 100%; max-width: 400px; margin-top: 20px; animation: fadeIn 1s; }
        .card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--neon-blue); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #pay-btn { display: none; background: #25d366; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="main-container">
        <h1 style="font-family: 'Orbitron'; color: var(--neon-blue); margin-bottom: 5px;">KOOSHIN AI SCAN</h1>
        <p style="font-size: 0.8rem; margin-bottom: 20px;">Hodan District, Mogadishu | Smart Healthcare</p>

        <div id="video-container">
            <video id="webcam" autoplay playsinline></video>
            <div class="laser" id="laser"></div>
        </div>

        <div class="input-box">
            <h4 style="margin: 0 0 10px 0; color: var(--neon-blue);">GELI XOGTAADA SAXDA AH:</h4>
            <input type="number" id="user-h" placeholder="Dhererkaaga (cm) - Tusaale: 175">
            <input type="number" id="user-w" placeholder="Miisaankaaga (kg) - Tusaale: 70">
            <button class="btn-scan" onclick="processAI()">BILOW SCAN-KA</button>
        </div>

        <div class="results-panel" id="results">
            <div class="card">
                <small>BMI-GAAGA (BODY MASS INDEX):</small>
                <div id="bmi-val" style="font-size: 1.5rem; font-weight: 900;">--</div>
            </div>
            <div class="card">
                <small>HEALTH STATUS:</small>
                <div id="status-val" style="font-size: 1.1rem; color: var(--neon-blue);">--</div>
            </div>
            <div class="card">
                <small>BLOOD TYPE ANALYSIS:</small>
                <div id="blood-val" style="font-size: 1.2rem; color: var(--neon-red); font-weight: 900;">LOCKED ðŸ”’</div>
            </div>
            <button id="pay-btn" onclick="pay()">KU BIXI $1 SI AAD U ARAGTO DHIIGGA</button>
        </div>
    </div>

    <script>
        // Camera setup
        async function startCam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = stream;
            } catch (err) {
                alert("Fadlan ogolaaw kamaradda!");
            }
        }
        startCam();

        // Voice
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }

        function processAI() {
            const h = document.getElementById('user-h').value;
            const w = document.getElementById('user-w').value;

            if(!h || !w) {
                alert("Fadlan geli dhererka iyo miisaankaaga!");
                return;
            }

            speak("Analyzing your biometric data and scanning for blood markers. Stand still.");
            document.getElementById('laser').style.display = "block";
            
            setTimeout(() => {
                document.getElementById('laser').style.display = "none";
                document.getElementById('results').style.display = "block";
                
                // BMI Calculation
                const heightMeters = h / 100;
                const bmi = (w / (heightMeters * heightMeters)).toFixed(1);
                document.getElementById('bmi-val').innerText = bmi;

                // Health Status Logic
                let status = "";
                if(bmi < 18.5) status = "Miisaan yar (Underweight)";
                else if(bmi < 25) status = "Caadi (Healthy Weight)";
                else if(bmi < 30) status = "Miisaan dheeraad ah (Overweight)";
                else status = "Cayni (Obesity)";
                
                document.getElementById('status-val').innerText = status;
                document.getElementById('pay-btn').style.display = "block";
                
                speak("Analysis complete. Your B.M.I is " + bmi + ". We found a match for your blood type. Please pay one dollar to unlock.");
            }, 4000);
        }

        function pay() {
            window.open("https://wa.me/252613040087?text=Eng. Kooshin, waxaan rabaa inaan furo natiijada dhiiggayga.");
        }
    </script>
</body>
</html>
