<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Steps English Challenge | Aman-Yare</title>
    <style>
        :root { --primary: #10b981; --bg: #0b0f19; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; }
        .header { background: var(--primary); padding: 15px; font-weight: bold; position: sticky; top: 0; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; }
        
        .progress-bar { background: #1e293b; height: 10px; border-radius: 5px; margin-bottom: 20px; }
        #progress-fill { background: var(--primary); height: 100%; width: 0%; border-radius: 5px; transition: 0.5s; }

        .quiz-card { background: #1e293b; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .option-btn { 
            display: block; width: 100%; padding: 15px; margin: 10px 0; 
            background: #334155; color: white; border: 2px solid transparent; 
            border-radius: 8px; cursor: pointer; font-size: 1.1rem; transition: 0.3s;
        }
        .option-btn:hover { border-color: var(--primary); }
        .correct { background: var(--primary) !important; }
        .wrong { background: #ef4444 !important; }
        
        #win-message { display: none; }
        .wa-link { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    üèÜ ENGLISH CHALLENGE: STEP <span id="step-num">1</span> / 1000
</div>

<div class="container">
    <div class="progress-bar"><div id="progress-fill"></div></div>

    <div id="quiz-area" class="quiz-card">
        <h2 id="question-text">Loading question...</h2>
        <div id="options-container"></div>
    </div>

    <div id="win-message" class="quiz-card">
        <h2>üéâ CONGRATULATIONS!</h2>
        <p>Waxaad dhamaysay 1000-kii su'aalood ee luuqadda Ingiriisiga!</p>
        <p>Screenshot ka qaad oo u dir macallinka:</p>
        <a href="https://wa.me/252613040087" class="wa-link">WhatsApp: +252 613040087</a>
    </div>
</div>

<script>
    // TUSAALE: Waxaad halkan ku dari kartaa ilaa 1000 su'aalood
    const quizData = [
        { q: "I ___ a student.", a: ["am", "is", "are"], c: 0 },
        { q: "She ___ to school every day.", a: ["go", "goes", "going"], c: 1 },
        { q: "They ___ football now.", a: ["play", "is playing", "are playing"], c: 2 },
        { q: "He doesn't ___ coffee.", a: ["likes", "like", "liking"], c: 1 },
        { q: "___ you speak English?", a: ["Do", "Does", "Is"], c: 0 },
        // Waxaad halkan ka sii wadi kartaa ilaa 1000...
    ];

    let currentStep = 0;

    function loadQuestion() {
        if (currentStep >= quizData.length) {
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('win-message').style.display = 'block';
            return;
        }

        const data = quizData[currentStep];
        document.getElementById('step-num').innerText = currentStep + 1;
        document.getElementById('question-text').innerText = data.q;
        
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = "";
        
        data.a.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsDiv.appendChild(btn);
        });

        const progress = ((currentStep) / quizData.length) * 100;
        document.getElementById('progress-fill').style.width = progress + "%";
    }

    function checkAnswer(idx, btn) {
        const correctIdx = quizData[currentStep].c;
        if (idx === correctIdx) {
            btn.classList.add('correct');
            setTimeout(() => {
                currentStep++;
                loadQuestion();
            }, 600);
        } else {
            btn.classList.add('wrong');
            setTimeout(() => btn.classList.remove('wrong'), 500);
        }
    }

    loadQuestion();
</script>

</body>
</html>
