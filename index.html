<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOSHIN AI | iPhone HD Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f2ff; --dark-bg: #010409; }
        body { background: var(--dark-bg); color: white; font-family: 'Montserrat', sans-serif; margin: 0; text-align: center; }

        /* iPhone Style Camera Frame */
        .camera-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 40px auto;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2), inset 0 0 20px rgba(0,0,0,0.5);
            background: #000;
        }

        /* Tani waa Filter-ka iPhone-ka */
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            filter: brightness(1.1) contrast(1.1) saturate(1.2) sepia(0.05); /* iPhone Color Filter */
            transition: 0.5s;
        }

        .scan-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent, rgba(0, 242, 255, 0.1));
            pointer-events: none;
        }

        .laser {
            position: absolute;
            top: 0; width: 100%; height: 3px;
            background: #ff003c;
            box-shadow: 0 0 15px #ff003c;
            animation: moving 3s infinite linear;
            display: none;
        }
        @keyframes moving { 0% { top: 0; } 100% { top: 100%; } }

        .btn-iphone {
            background: white;
            color: black;
            border: none;
            padding: 18px 45px;
            border-radius: 30px;
            font-weight: 900;
            font-family: 'Orbitron';
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1 style="font-family: 'Orbitron'; margin-top: 30px; color: var(--neon-blue);">iPhone 17 Pro Scan</h1>
    <p style="opacity: 0.6;">Ultra-HD Biometric Sensing</p>

    <div class="camera-wrapper">
        <video id="webcam" autoplay playsinline></video>
        <div class="scan-overlay"></div>
        <div class="laser" id="laser"></div>
    </div>

    <div style="margin-top: 20px; padding: 0 20px;">
        <input type="number" id="h" placeholder="Height (cm)" style="padding: 15px; border-radius: 10px; border: none; width: 120px; margin-right: 10px;">
        <input type="number" id="w" placeholder="Weight (kg)" style="padding: 15px; border-radius: 10px; border: none; width: 120px;">
        <br><br>
        <button class="btn-iphone" onclick="startIPhoneScan()">Record & Scan</button>
    </div>

    <script>
        // High Definition Camera Settings
        async function startHDCamera() {
            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    frameRate: { ideal: 60 } // Si uu u noqdo smooth sidii iPhone
                }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('webcam').srcObject = stream;
            } catch (err) {
                console.error("Camera error: ", err);
            }
        }
        startHDCamera();

        function startIPhoneScan() {
            document.getElementById('laser').style.display = "block";
            // Halkan ku dar logic-gaagii hore ee lacagta iyo BMI-ga
            setTimeout(() => {
                alert("Scan Complete! Natiijada waa la xareeyay.");
                document.getElementById('laser').style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
