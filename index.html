<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOSHIN AI | HD Cinematic Camera</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Full Screen Camera Container */
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* iPhone 17 Pro Filter Settings */
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Waxay qabanaysaa jirkaaga oo dhan */
            transform: scaleX(-1); /* Mirror effect */
            filter: brightness(1.05) contrast(1.1) saturate(1.25) sharpness(1.2);
            /* Midabada iPhone-ka oo kale ah */
        }

        /* Laser Scan Overlay (Cinematic) */
        .laser-scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, transparent, #00f2ff, transparent);
            box-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff;
            z-index: 10;
            display: none;
            animation: scan-body 4s infinite ease-in-out;
        }

        @keyframes scan-body {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* UI Buttons */
        .controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 20;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-scan {
            background: rgba(0, 242, 255, 0.8);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .btn-record {
            background: rgba(255, 0, 60, 0.8);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .status-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #00f2ff;
            color: #00f2ff;
            font-size: 12px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="status-badge">KOOSHIN AI | 4K 60FPS MODE</div>

    <div class="camera-container">
        <video id="webcam" autoplay playsinline></video>
        <div class="laser-scanner" id="scanner"></div>
        
        <div class="controls">
            <button class="btn btn-scan" onclick="toggleScan()">Start Scan</button>
            <button class="btn btn-record" onclick="alert('Duubista waa bilaabatay!')">Record Video</button>
        </div>
    </div>

    <script>
        async function initIPhoneCam() {
            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 1920 }, // Full HD
                    height: { ideal: 1080 },
                    frameRate: { ideal: 60 } // Smooth Video
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('webcam');
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera Error: ", err);
                alert("Fadlan ogolow kamaradda si aad u isticmaasho HD Filter.");
            }
        }

        function toggleScan() {
            const scanner = document.getElementById('scanner');
            if (scanner.style.display === "block") {
                scanner.style.display = "none";
            } else {
                scanner.style.display = "block";
            }
        }

        // Bilow kamaradda markay page-ka furto
        initIPhoneCam();
    </script>
</body>
</html>
